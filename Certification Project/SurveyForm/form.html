<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Bree+Serif&display=swap"
    rel="stylesheet">
</head>

<header>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for collaborating with us</p>
</header>

<body>
  <form id="survey-form">
    <div class="input-class">
      <label id="name-label" for="name"> Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required />
    </div>

    <div class="input-class">
      <label id="email-label" for="email"> Email: </label>
      <input type="email" id="email" placeholder="***@gmail.com" required />
    </div>

    <div class="input-class">
      <label id="number-label" for="number"> Age: </label>
      <input type="number" id="number" min="18" max="30" placeholder="18-30" required />
    </div>

    <div class="input-class">
      <label for="dropdown"> Select your exam </label>
      <select id="dropdown">
        <option>HSC</option>
        <option>SSC</option>
      </select>
    </div>

    <div class="radio-class">
      <label for="gender"> select your gender</label>
      <div>
        <input type="radio" id="gender" name="gender" value="male" /> Male
        <input type="radio" id="gender" name="gender" value="female" /> female
      </div>
    </div>

    <div>
      <div class="checkbox-class">
        <label for="">What is your favourite sport?</label>
        <div class="checkbox-inside">
          <input type="checkbox" id="cricket" name="cricket" value="cricket" />
           Cricket
        </div>

        <div class="checkbox-inside">
          <input type="checkbox" id="football" name="football" value="football" />
           Football 
        </div>

        <div class="checkbox-inside">
          <input type="checkbox" id="badminton" name="badminton" value="badminton" />
          Badminton 
        </div>

        <div class="checkbox-inside">
          <input type="checkbox" id="tennis" name="tennis" value="tennis" />
           Tennis
        </div>
      </div>
    </div>

    <div class="textarea">
      <label for="textarea"><p>Say something about you: </p> </label>
      <textarea type="textarea" cols="5" rows="6"> </textarea>
    </div>

    <button id="submit">Submit</button>
  </form>

  <div></div>

</body>

</html>
